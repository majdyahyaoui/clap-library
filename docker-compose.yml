version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: clap-postgres
    environment:
      POSTGRES_DB: clap
      POSTGRES_USER: clap_user
      POSTGRES_PASSWORD: clap_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clap_user -d clap"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: clap-app
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clap
      SPRING_DATASOURCE_USERNAME: clap_user
      SPRING_DATASOURCE_PASSWORD: clap_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
